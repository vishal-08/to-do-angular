<div class="container " style="margin-top: 100px;" >
    <div class="row">
        <div class="col-md-6">
            <img src="./assets/images/Checklist.jpg" style="width: 100%; height: 100vh; margin-top: -150px;" alt="">
        </div>
        <div class="col-md-6">
            <div class="card" style="height: 100vh; border: none; ">
                <div class="card-header" style="text-align: center; background-color: #a9bae6;">Add Todo Form</div>
                <div class="card-body">
                    <form class="example-form">
                        <div class="row">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Title</mat-label>
                                <input matInput placeholder="Grocery Shopping" >
                            </mat-form-field>
                        </div>

                        <div class="row">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Description</mat-label>
                                <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                            </mat-form-field>
                        </div>

                        <div class="row">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <input matInput [matDatepicker]="picker" placeholder="Due Date..." >
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                              </mat-form-field>
                        </div>

                        <button mat-raised-button color="primary" class="mx-3" (click) = " onSave()"> Save</button>
                        <button mat-raised-button color="warn">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- <div class="col-md-3"></div> -->
    </div>

</div>
