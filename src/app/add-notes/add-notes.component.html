<div class="container " style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <form action="" [formGroup] = "taskForm" (ngSubmit) = "onSave()">

             
                <h2>Add Task</h2>
                <div class="input-group mb-3">
                    
                    <span class="input-group-text"><i class='bx bx-align-right' style="font-size: 20px;"></i></span>
                    <input type="text" class="form-control" placeholder="Title" formControlName = "title">
                  </div>

                  

                <div class="input-group mb-3">
                    
                    <span class="input-group-text"><i class='bx bx-detail' style="font-size: 20px;"></i></span>
                    <input type="text" class="form-control" placeholder="Details" formControlName = "detail">
                  </div>
                  

                  <div class="input-group mb-3">
                   
                    <span class="input-group-text"><i class='bx bx-calendar-event' style="font-size: 20px;"></i></span>
                    <input type="date" class="form-control" placeholder="Due Date" formControlName = "dueDate" >
                  </div>
                  


                <button class="btn btn-primary">Save</button>

                <button class="btn btn-info mx-3" >Cancel</button>

            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

</div>
