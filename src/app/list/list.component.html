<h1 style="text-align: center;">Todo list</h1>

<div class="row">

    <table class="table">
        <thead>
            <tr class="table-info" >
                <th scope="col" >id</th>
                <th scope="col">Title</th>
                <th scope="col">Details</th>
                <th scope="col" (click)="sortDate()">Due Date <i class='bx bxs-sort-alt'></i></th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody >
            <tr  *ngFor="let list of listsArray | orderBy: key: reverse ; let indexOfelement=index; " >
                <th scope="row">{{indexOfelement + 1}}</th>
                <td>{{list.title}}</td>
                <td>{{list.detail}}</td>
                <td #rowEl>{{list.dueDate}}</td>
                <td><i class='bx bxs-trash-alt mx-3' style='color:#fb0909; font-size: 20px;'
                        (click)='onDelete(indexOfelement)' data-bs-toggle="tooltip" data-bs-placement="left"
                        title="Delete"></i>
                    <i class='bx bx-edit' style='color:#015e1b; font-size: 20px;' (click)='onEdit(indexOfelement)'
                        data-bs-toggle="tooltip" data-bs-placement="top" title="Edit"></i>
                    <i class='bx bx-check mx-3' style='color:#44b9e0; font-size: 30px;' data-bs-toggle="tooltip"
                        data-bs-placement="left" title="task Completed" (click) = "onComplete(indexOfelement)"></i>
                </td>
            </tr>
        </tbody>
    </table>

    
</div>
